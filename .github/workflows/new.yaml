name: "CodeQL"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 1' # weekly schedule

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ 'java', 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: ./codeql-results.sarif

    - name: Convert SARIF to CSV
      run: |
        pip install pandas
        python -c "
import json
import pandas as pd

with open('codeql-results.sarif', 'r') as f:
    sarif = json.load(f)

results = sarif['runs'][0]['results']
data = []
for result in results:
    for location in result['locations']:
        data.append({
            'Rule ID': result['ruleId'],
            'Message': result['message']['text'],
            'Level': result.get('level', 'N/A'),
            'File': location['physicalLocation']['artifactLocation']['uri'],
            'Line': location['physicalLocation']['region']['startLine'],
        })

df = pd.DataFrame(data)
df.to_csv('codeql-results.csv', index=False)
"

    - name: Upload CodeQL CSV Report
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-csv
        path: ./codeql-results.csv